<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>ЛР по веб-программированию №3 — стартовая страница</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0 8px 30px rgba(2, 119, 189, 0.25);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header-section {
            margin-bottom: 40px;
        }

        .header-section h2 {
            color: #01579b;
            font-size: 32px;
            margin-bottom: 15px;
        }

        .header-section h3 {
            color: #0277bd;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .header-section h4 {
            color: #0288d1;
            font-size: 16px;
            font-weight: 400;
        }

        .clock-section {
            background: linear-gradient(135deg, #e1f5fe 0%, #b3e5fc 100%);
            border-left: 4px solid #0277bd;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .clock-section h3 {
            color: #01579b;
            margin-bottom: 10px;
            margin-top: 0;
        }

        #clock {
            font-size: 24px;
            color: #0277bd;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .action-section {
            margin-top: 40px;
        }

        .btn-start {
            display: inline-block;
            background: linear-gradient(135deg, #0277bd 0%, #01579b 100%);
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(2, 119, 189, 0.3);
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(2, 119, 189, 0.4);
        }

        .btn-start:active {
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            .header-section h2 {
                font-size: 24px;
            }

            .header-section h3 {
                font-size: 18px;
            }

            #clock {
                font-size: 20px;
            }

            .btn-start {
                padding: 14px 30px;
                font-size: 16px;
            }
        }
    </style>
</h:head>
<h:body>

    <div class="container">
        <div class="header-section">
            <h2>Лабораторная работа</h2>
            <h3>по веб-программированию</h3>
            <br/>
            <h4>Студент: Лужецкая Алёна Михайловна</h4>
            <h4>Группа: P3221, вариант: 9</h4>
        </div>

        <div class="clock-section">
            <h3>Текущие дата и время</h3>
            <span id="clock"></span>
        </div>

        <div class="action-section">
            <h:link value="На основную страницу →"
                    outcome="/index.xhtml"
                    styleClass="btn-start"/>
        </div>
    </div>

    <script type="text/javascript">
        function updateClock() {
            var now = new Date();
            var dd   = String(now.getDate()).padStart(2, '0');
            var mm   = String(now.getMonth() + 1).padStart(2, '0');
            var yyyy = now.getFullYear();
            var hh   = String(now.getHours()).padStart(2, '0');
            var mi   = String(now.getMinutes()).padStart(2, '0');
            var ss   = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent =
                dd + '.' + mm + '.' + yyyy + ' ' + hh + ':' + mi + ':' + ss;
        }
        updateClock();
        setInterval(updateClock, 6000);
    </script>

</h:body>
</html>
