<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>ЛР по веб-программированию №3 — основная страница</title>
    <script type="text/javascript" src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #0277bd 0%, #01579b 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(2, 119, 189, 0.3);
        }

        .header h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(2, 119, 189, 0.15);
            border-top: 4px solid #0277bd;
        }

        .card h3 {
            color: #01579b;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #e1f5fe;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #0277bd;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            padding: 10px 12px;
            border: 2px solid #b3e5fc;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f0f7ff;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #0277bd;
            background-color: white;
            box-shadow: 0 0 8px rgba(2, 119, 189, 0.2);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: #01579b;
        }

        .radio-group input[type="radio"] {
            margin-right: 6px;
            cursor: pointer;
            accent-color: #0277bd;
        }

        .btn-check {
            background: linear-gradient(135deg, #0277bd 0%, #01579b 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(2, 119, 189, 0.3);
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(2, 119, 189, 0.4);
        }

        .btn-check:active {
            transform: translateY(0);
        }

        canvas {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(2, 119, 189, 0.15);
            border: 2px solid #b3e5fc;
            cursor: crosshair;
            display: block;
            margin: 0 auto;
        }

        .results-card {
            grid-column: 1 / -1;
            margin-top: 10px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .results-table thead {
            background: linear-gradient(135deg, #0277bd 0%, #01579b 100%);
            color: white;
        }

        .results-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        .results-table td {
            padding: 12px;
            border-bottom: 1px solid #e1f5fe;
            font-size: 14px;
            color: #01579b;
        }

        .results-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .results-table tbody tr:hover {
            background-color: #e1f5fe;
        }

        .results-table tbody tr:nth-child(even) {
            background-color: #f0f7ff;
        }

        .hit-yes {
            color: #00796b;
            font-weight: 600;
        }

        .hit-no {
            color: #c62828;
            font-weight: 600;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            display: inline-block;
            color: white;
            background: linear-gradient(135deg, #0277bd 0%, #01579b 100%);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(2, 119, 189, 0.3);
        }

        .back-link a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(2, 119, 189, 0.4);
        }

        .error-message {
            color: #c62828;
            font-size: 13px;
            margin-top: 5px;
        }

        @media (max-width: 900px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .header h2 {
                font-size: 22px;
            }
        }
    </style>
</h:head>
<h:body>

    <div class="container">
        <div class="header">
            <h2>Лужецкая Алёна Михайловна</h2>
            <p>Группа P3221, вариант 9</p>
        </div>

        <div class="content-grid">
            <!-- Форма ввода -->
            <div class="card">
                <h:form id="inputForm">
                    <h3>Координаты</h3>

                    <div class="form-group">
                        <label for="xSpinner">Координата X:</label>
                        <p:spinner id="xSpinner"
                                   value="#{pointBean.x}"
                                   stepFactor="0.5"
                                   min="-4" max="4"/>
                    </div>

                    <div class="form-group">
                        <label for="yInput">Координата Y:</label>
                        <h:inputText id="yInput" value="#{pointBean.y}"
                                     validatorMessage="Значение должно быть в диапазоне от -5 до 3">
                            <f:validateDoubleRange minimum="-5" maximum="3"/>
                        </h:inputText>
                        <h:message for="yInput" style="color:red; font-size:12px;"/>
                    </div>

                    <div class="form-group">
                        <label>Радиус R:</label>
                        <div class="radio-group">
                            <h:selectOneRadio value="#{pointBean.currentR}"
                                              onchange="onRChange(this.value)">
                                <f:selectItem itemValue="1.0" itemLabel="1"/>
                                <f:selectItem itemValue="1.5" itemLabel="1.5"/>
                                <f:selectItem itemValue="2.0" itemLabel="2"/>
                                <f:selectItem itemValue="2.5" itemLabel="2.5"/>
                                <f:selectItem itemValue="3.0" itemLabel="3"/>
                            </h:selectOneRadio>
                        </div>
                    </div>

                    <h:inputHidden id="rHidden" value="#{pointBean.currentR}"/>

                    <h:commandButton id="checkBtn"
                                     value="Проверить"
                                     action="#{pointBean.checkPoint}"
                                     oncomplete="onCheckComplete()"
                                     styleClass="btn-check"/>
                </h:form>
            </div>

            <!-- График -->
            <div class="card">
                <h3>График</h3>
                <canvas id="areaCanvas" width="400" height="400"
                        onclick="handleCanvasClick(event)"></canvas>
                <p style="text-align: center; color: #0277bd; margin-top: 10px; font-size: 13px;">
                    Нажмите на график для добавления точки
                </p>
            </div>

            <!-- Таблица результатов -->
            <div class="card results-card">
                <h3>Таблица</h3>
                <h:dataTable id="resultsTable"
                             value="#{resultsBean.results}"
                             var="r"
                             styleClass="results-table"
                             rendered="#{not empty resultsBean.results}">
                    <h:column>
                        <f:facet name="header">X</f:facet>
                        <h:outputText value="#{r.x}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Y</f:facet>
                        <h:outputText value="#{r.y}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">R</f:facet>
                        <h:outputText value="#{r.r}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Попадание</f:facet>
                        <h:outputText value="Да"
                                      rendered="#{r.hit}"
                                      styleClass="hit-yes"/>
                        <h:outputText value="Нет"
                                      rendered="#{!r.hit}"
                                      styleClass="hit-no"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Время</f:facet>
                        <h:outputText value="#{r.time}" />
                    </h:column>
                </h:dataTable>
                <h:outputText value="Результаты отсутствуют"
                              rendered="#{empty resultsBean.results}"
                              style="color: #0277bd; font-style: italic; padding: 20px; text-align: center; display: block;"/>
            </div>
        </div>

        <div class="back-link">
            <h:link value="← Вернуться на стартовую страницу" outcome="start"/>
        </div>
    </div>

</h:body>
</html>
